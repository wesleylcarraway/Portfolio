<div class="header">
    <div class="row-1">
        <div class="logo-profissao">
            <div class="logo" routerLink="" routerLinkActive="menu-selected">
                <img src="../../../assets/img/logopng.png" width="50px" height="50px">
                <div class="nome">marcelo wesley</div>
            </div>
    
            <div class="profissao">User Experience Designer</div>
        </div>
        
        <div class="menu">
            <svg (click)="openMenu()" *ngIf="showbars" class="bars" xmlns="http://www.w3.org/2000/svg" height="32" width="28" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
    
            <svg (click)="closeMenu()" *ngIf="menuClicked" class="x" xmlns="http://www.w3.org/2000/svg" height="32" width="28" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
    
            <div class="menu-item" routerLink="" routerLinkActive="menu-selected" [routerLinkActiveOptions]="{exact:
                true}">Work</div>
            <div class="menu-item" routerLink="sobre" routerLinkActive="menu-selected" [routerLinkActiveOptions]="{exact:
                true}">Sobre</div>
        </div>
    </div>

    <div class="row-2">
        <div class="sc-menu-item-wrapper" *ngIf="menuClicked">
            <div class="sc-menu-item" routerLink="" routerLinkActive="menu-selected" [routerLinkActiveOptions]="{exact:
                true}">Work</div>
        
            <div class="line"></div>
        
            <div class="sc-menu-item" routerLink="sobre" routerLinkActive="menu-selected" [routerLinkActiveOptions]="{exact:
                true}">Sobre</div>
        
            <div class="line"></div>    
        </div>
    </div>
</div>
